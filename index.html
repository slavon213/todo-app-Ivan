<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
        <link rel="stylesheet" href="./css/style.css" />

        <title>Frontend Mentor | Todo app</title>
    </head>
    <body class="light-theme">
        <header class="flex-row">
            <h1>Todo</h1>
            <div class="theme">
                <input type="checkbox" name="theme" id="theme" />
                <label for="theme"></label>
            </div>
        </header>
        <main>
            <div class="new-todo flex-row">
                <span></span>
                <input type="text" placeholder="Create a new todo..." name="addItem" id="addItem" />
            </div>
            <div class="todos">
                <ul>
                    <li class="flex-row">
                        <label class="list-item">
                            <input type="checkbox" name="todoItem" checked />
                            <span class="checkmark"></span>
                            <span class="text">Text1</span>
                        </label>
                        <span class="remove"></span>
                    </li>
                    <li class="flex-row">
                        <label class="list-item">
                            <input type="checkbox" name="todoItem" />
                            <span class="checkmark"></span>
                            <span class="text">Text2</span>
                        </label>
                        <span class="remove"></span>
                    </li>
                </ul>
            </div>
            <div class="control">
                <div class="items-left"><span>2</span> items left</div>
                <div class="filter flex-row">
                    <label>
                        <input type="radio" name="filter" id="all" checked />
                        <span>All</span>
                    </label>
                    <label>
                        <input type="radio" name="filter" id="active" checked />
                        <span>Active</span>
                    </label>
                    <label>
                        <input type="radio" name="filter" id="completed" checked />
                        <span>Completed</span>
                    </label>
                </div>
                <div class="clear">Clear Completed</div>
            </div>
        </main>

        <footer>Drag and drop to reorder list</footer>
    </body>
</html>
